<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/auth/form-login" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" required></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="verifyCode" required>
                <img src="/auth/code/getVerifyCode" title="看不清，请点我" onclick="refresh(this)" onmouseover="mouseover(this)" >
            </td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true" />记住我</td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>

<h3>短信登录</h3>
<form action="/auth/mobile-login" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" id="mobile" name="mobile" required></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode" required>
                <a href="javascript:;" onclick="sendMsg()">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">登录</button></td>
        </tr>
    </table>
</form>

<input type="hidden" id="messageInfo" th:value="${message}">

<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/layer/layer.js}"></script>
<script>
    $(function () {
        let text = $("#messageInfo").val();
        if(text != null && text !== '') {
            layer.msg(text, {icon: 2});
            $("#messageInfo").val('123');
            console.log($("#messageInfo").val())
        }
    });

    function refresh(obj) { obj.src = "/auth/code/getVerifyCode?" + Math.random(); }

    function mouseover(obj) { obj.style.cursor = "pointer"; }

    function sendMsg() {
        var mobile = $("#mobile").val();

        $.ajax({
            type: 'get',
            async: true,
            url: '/auth/code/sms?mobile=' + mobile,
            dataType: 'text',
            data: null,
            success: function (data) {
                layer.msg("短信发送成功", {icon: 1});
            },
            error: function (error) {
                layer.msg('系统错误', {icon: 2});
            }
        });
    }
</script>
</body>
</html>
