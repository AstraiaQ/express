<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单 - 快递代拿系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" href="../../static/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap-table.css}" href="../../static/assets/css/bootstrap-table.css"/>
    <link rel="stylesheet" th:href="@{/assets/css/express.css}" href="../../static/assets/css/express.css"/>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部 -->
        <nav th:replace="/user/module/nav::html"></nav>
        <!-- 主体 -->
        <div class="row">
            <!-- 左侧菜单 -->
            <div th:replace="/user/module/sidebar::html"></div>
            <div class="col-md-10">
                <!-- 筛选条件 -->
                <div class="panel-heading">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="inputStatus">订单状态</label>
                            <select id="inputStatus" class="form-control">
                                <option value=-1>所有状态</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputStartDate" class="ml10">起</label>
                            <input type="date" id="inputStartDate" class="form-control ml10">
                            <label for="inputEndDate" class="ml10">讫</label>
                            <input type="date" id="inputEndDate" class="form-control ml10">
                        </div>
                        <div class="form-group">
                            <label for="inputId">订单号</label>
                            <input type="text" class="form-control" id="inputId">
                        </div>
                        <button type="button" class="btn btn-info ml10" onclick="flushTable()">条件查询</button>
                    </form>
                </div>
                <div class="panel-body">
                    <div id="toolbar" class="btn-group">
                        <button id="btn_cancel" type="button" class="btn btn-warning">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 撤销订单
                        </button>
                        <button id="btn_delete" type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除订单
                        </button>
                    </div>
                    <div class="alert alert-warning alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>提示！</strong> 撤销订单仅能撤“等待派送”状态订单，删除订单仅能移除“订单完成”和“订单异常”状态订单
                    </div>
                    <table id="tb_history"></table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/assets/js/http.js}" src="../../static/assets/js/http.js"></script>
    <script th:src="@{/assets/js/express.js}" src="../../static/assets/js/express.js"></script>
    <script th:src="@{/assets/js/jquery.min.js}" src="../../static/assets/js/jquery.min.js"></script>
    <script th:src="@{/assets/js/jquery.validate.min.js}" src="../../static/assets/js/jquery.validate.min.js"></script>
    <script th:src="@{/assets/layer/layer.js}" src="../../static/assets/layer/layer.js"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}" src="../../static/assets/js/bootstrap.min.js"></script>
    <script th:src="@{/assets/js/bootstrap-table.min.js}" src="../../static/assets/js/bootstrap-table.min.js"></script>
    <script th:src="@{/assets/js/bootstrap-table-export.min.js}" src="../../static/assets/js/bootstrap-table-export.min.js"></script>
    <script th:src="@{/assets/js/bootstrap-table-zh-CN.min.js}" src="../../static/assets/js/bootstrap-table-zh-CN.min.js"></script>
    <script th:src="@{/assets/js/tableExport.min.js}" src="../../static/assets/js/tableExport.min.js"></script>
    <script>
        $(function () {
            $("#history-sidebar").addClass('active');

            //1、初始化Table
            var oTable = new TableInit();
            oTable.Init();

            //2、初始化Button的点击事件
            var oButtonInit = new ButtonInit();
            oButtonInit.Init();

            sendJson(HTTP.GET, "/api/v1/public/order-status", null, false, function (res) {
                if (res.code === 0) {
                    let html = '<option>所有状态</option>\n', data = res.data;
                    for (let i = 0; i < data.length; i++) {
                        html += '<option value="' + data[i].id + '">' + data[i].name + '</option>\n';
                    }
                    $("#inputStatus").html(html);
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            });
        });

        var TableInit = function () {
            let oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_history').bootstrapTable({
                    url: '/api/v1/order/list',          //请求后台的URL（*）
                    method: HTTP.GET,                   //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮组id
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    sortable: false,                    //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                    pageNumber:1,                       //初始化加载第一页，默认第一页
                    pageSize: 10,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端。后台分页时意义不大
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    // height: 750,                     //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                    showToggle:false,                   //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                  //是否显示父子表
                    showExport: true,                   //是否显示导出
                    exportDataType: "basic",            //导出的模式是当前页basic、所有数据all、选中数据selected。
                    columns: [{
                        checkbox: true
                    }, {
                        field: 'id',
                        title: '订单号'
                    }, {
                        field: 'name',
                        title: '收件姓名'
                    }, {
                        field: 'tel',
                        title: '收件电话'
                    }, {
                        field: 'odd',
                        title: '快递单号'
                    }, {
                        field: 'company',
                        title: '快递公司'
                    }, {
                        field: 'paymentStatus',
                        title: '支付状态',
                        formatter: paymentFormatter
                    }, {
                        field: 'orderStatus',
                        title: '订单状态',
                        formatter: orderFormatter
                    }, {
                        field: 'createDate',
                        title: '下单时间'
                    }, {
                        field: 'id',
                        title: '操作',
                        width: 120,
                        align: 'center',
                        valign: 'middle',
                        formatter: actionFormatter
                    }]
                });
            };

            // 传递给后台的参数
            oTableInit.queryParams = function (params) {
                return {   //这里的键的名字和后台参数必须一致
                    size: params.limit,                             //页面大小
                    current: (params.offset / params.limit) + 1,   //页码
                    // 筛选参数
                    id: $("#inputId").val(),
                    status: $("#inputStatus").val(),
                    startDate: $("#inputStartDate").val(),
                    endDate:$("#inputEndDate").val(),
                };
            };
            return oTableInit;
        };

        var ButtonInit = function () {
            var oInit = new Object();

            oInit.Init = function () {
                // 撤销订单
                $("#btn_cancel").click(function () {
                    var row = $('#tb_history').bootstrapTable("getSelections");
                    if(row.length > 0) {
                        var ids = new Array();
                        for (var i = 0; i < row.length; i++) {
                            if (row[i].orderStatus === 1) {
                                ids.push(row[i].id);
                            }
                        }
                        if (ids.length === 0) {
                            layer.msg("选中的订单不包含可撤销的订单",{icon:0});
                            return false;
                        } else {
                            layer.confirm("撤销的订单号为：" + ids + "，确认执行？", {
                                btn: ['确定','取消']
                            }, function(){
                                sendArray(HTTP.POST, "/api/v1/order/batch-cancel", {"ids": ids}, false, function (res) {
                                    if(res.code === 0) {
                                        layer.msg("成功，撤销" + res.msg.success + "个，失败" + res.msg.error + "个",{icon:1});
                                        flushTable();
                                    }
                                }, function () {
                                    layer.msg("未知错误",{icon:2});
                                });
                            }, function(){
                            });
                        }
                    }
                });
                // 删除订单
                $("#btn_delete").click(function () {
                    var row = $('#tb_history').bootstrapTable("getSelections");
                    if(row.length > 0) {
                        var ids = new Array();
                        for (var i = 0; i < row.length; i++) {
                            if (row[i].orderStatus === 3 || row[i].orderStatus === 4) {
                                ids.push(row[i].id);
                            }
                        }
                        if (ids.length === 0) {
                            layer.msg("选中的订单不包含可删除的订单",{icon:0});
                            return false;
                        } else {
                            layer.confirm("删除的订单号为：" + ids + "，确认执行？", {
                                btn: ['确定','取消']
                            }, function(){
                                sendArray(HTTP.POST, "/api/v1/order/batch-delete", {"ids": ids}, false, function (res) {
                                    if(res.code === 0) {
                                        layer.msg("成功，删除" + res.msg.success + "个，失败" + res.msg.error + "个",{icon:1});
                                        flushTable();
                                    }
                                }, function () {
                                    layer.msg("未知错误",{icon:2});
                                });
                            }, function(){
                            });
                        }
                    }
                });
            };
            return oInit;
        };
        //操作栏的格式化
        function actionFormatter(value, row, index) {
            let id = "'" + value + "'";
            let result = '<button class="btn btn-xs btn-info" onclick="showDetail('+id+')" title="查看"><span class="glyphicon glyphicon-search"></span></button>\n' +
                '         <button class="btn btn-xs btn-primary" onclick="refreshStatus('+id+')" title="刷新"><span class="glyphicon glyphicon-refresh"></span></button>';
            return result;
        }
        // 订单状态的格式化
        function orderFormatter(value, row, index) {
            if(value === 4)
                return '<span style="color:red">订单异常</span>';
            else if (value === 3)
                return '<span style="color:olivedrab">订单完成</span>';
            else if (value === 2)
                return '<span style="color:#42afff">派送中</span>';
            else if (value === 1)
                return '<span style="color:grey">等待派送</span>';
        }
        // 支付状态的格式化
        function paymentFormatter(value, row, index) {
            if(value === 1)
                return '<span style="color:#f5a623">等待付款</span>';
            else if (value === 2)
                return '<span style="color:red">交易关闭</span>';
            else if (value === 3)
                return '<span style="color:green">交易成功</span>';
            else if (value === 4)
                return '<span style="color:grey">交易结束</span>';
        }

        function flushTable() {
            $("#tb_history").bootstrapTable('refresh',{url : '/api/v1/order/list'} );
        }

        function refreshStatus(id) {

        }
        function showDetail(id) {

        }
    </script>
</body>
</html>
